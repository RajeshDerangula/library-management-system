{% extends 'base.html' %}
{% block content %}
<h2>Add New Book</h2>
<form id="add-book-form" method="POST">
    <label>Title:</label>
    <input type="text" name="title" required>
    <label>Author:</label>
    <input type="text" name="author" required>
    <label>Genre:</label>
    <input type="text" name="genre">
    <button type="submit">Add Book</button>
</form>
{% endblock %}
